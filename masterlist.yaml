      subs: [ '' ]
      condition: 'file("Bashed Patch.*\.esp")'

    - &useINITweakInstead
      type: say
      content: 'An INI tweak can be used instead of this plugin. {0}'
      subs: [ '' ]

    - &useInstead
      type: warn
      content: 'Use {0} instead.'

    - &useOnlyOneX
      type: error
      content: 'Use only one {0}.'

    - &useVersion
      type: error
      content: 'Use {0} version.'

