      type: warn
      content: 'A **Mod Configuration Menu** is required for this mod to be fully functional. An **MCM** can be added by installing {0}.'

    - &requiresResources
      type: warn
      content: 'Requires resources (e.g. meshes, textures; not plugins) from {0}.'

